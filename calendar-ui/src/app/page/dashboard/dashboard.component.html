<div class="container">
	<button mat-raised-button color="primary" class="btn" (click)="openDialog()">Add Project</button>
	<div style="text-align:center" class="main-content">
		<mat-card class="mat-card" *ngFor="let item of projects">
			<mat-card-header>
				<mat-card-title>{{item.projectName}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<a routerLink="/calendar/{{item.projectName}}">
					<img mat-card-image class="card-image" [src]='item.image' alt="">
				</a>
				<p>
					{{item.description}}
				</p>
			</mat-card-content>
		</mat-card>
	</div>
</div>
